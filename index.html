<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>获取 小应生活</title>
    <link rel="icon" href="/static/img/favicon.png">
    <link rel="stylesheet" href="/static/bootstrap.min.css" crossorigin="anonymous">
    <style>
        .navbar {
            margin-bottom: 30px;
        }

        #versionInfo .table th {
            width: 10%;
        }

        #versionInfoSHA256 {
            word-break: break-all;
        }

        html {
            position: relative;
            min-height: 100%;
        }
        body {
            margin-bottom: 60px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
        }

        .mg-t-5 {
            margin-top: 5px;
        }

        .mg-t-10 {
            margin-top: 10px;
            margin-bottom: 0px;
        }

        .mg-b-5 {
            margin-bottom: 5px;
        }
    </style>
    <script src="/static/jquery.min.js"></script>
    <script src="/static/marked.min.js"></script>
    <script async src="https://u.amazefcc233.com/script.js" data-website-id="9d7f25c3-8a50-4c79-af20-6c2411a17962"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">小应生活</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">下载</a>
                </li>
            </ul>
        </div>
    </nav>
    <!---->

    <main role="main" class="container">

        <h2>最新版本</h2>

        <div id="loadingPlaceholder">
            <span class="text-secondary">正在获取版本信息...</span>
        </div>

        <div id="loadingErrorAlert" class="alert alert-danger d-none" role="alert">
            无法获取版本信息
        </div>

        <div id="versionInfo" class="card d-none">
            <div class="card-body">
                <table class="table table-sm table-hover table-borderless">
                    <tbody>
                        <tr>
                            <th scope="row">版本号</th>
                            <td id="versionInfoVersion">$version</td>
                        </tr>
                        <tr>
                            <th scope="row">发布时间</th>
                            <td id="versionInfoReleaseTime">$releaseTime</td>
                        </tr>
                        <tr>
                            <th scope="row">更新说明</th>
                            <td id="versionInfoReleaseNote">$releaseNote</td>
                        </tr>
                    </tbody>
                </table>
                <a id="versionInfoDownloadBtn1" href="android/" class="btn btn-outline-primary mg-t-5">Android下载</a>
                <a id="versionInfoDownloadBtn2" href="ios/" class="btn btn-outline-success mg-t-5">iOS下载</a>
                <div id="adAlert" class="alert alert-success mg-t-10" role="alert">
                    官方源下载由 <a href="https://www.sitmc.club/">上海应用技术大学Minecraft六角恐龙社群</a> 提供赞助
                </div>
            </div>
        </div>
        <p><small>*此页面仅展示最新版本的应用下载渠道。若需下载以往版本，请前往Github的<a href="https://github.com/liplum-dev/mimir/releases">Release</a>页自行下载。</small></p>

    </main>

    <footer class="footer mt-auto py-3 mg-b-5">
        <div class="container">
            <span class="text-muted">
                <a href="https://beian.miit.gov.cn/">沪ICP备18042337号-4</a> | Powered by <a href="https://github.com/Amazefcc233/mimir-docs">GitHub Pages</a>.
            </span>
        </div>
    </footer>

    <script>
        var version = undefined;
        fetch("/artifact/latest.json", {
            cache: "no-cache",
            mode: "cors"
        })
            .then(response => response.json())
            .then(versionInfo => {
                version = versionInfo.version; 
                $("#versionInfoVersion").text(versionInfo.version);
                $("#versionInfoReleaseTime").text(versionInfo.release_time);
                $("#versionInfoReleaseNote").html(marked.parse(versionInfo.release_note));
                $("#versionInfo").removeClass("d-none");
            })
            .catch(error => {
                console.error("Failed to fetch version info: " + error);
                $("#loadingErrorAlert").removeClass("d-none");
            })
            .then(() => {
                $("#loadingPlaceholder").addClass("d-none");
            });
    </script>

</body>

</html>
